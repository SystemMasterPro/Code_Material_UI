<mat-card *ngFor="let dato of photos" class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{dato.albumId}}</mat-card-title>
        <mat-card-subtitle>{{dato.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{dato.thumbnailUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{dato.url}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>{{dato.id}}</button>
    </mat-card-actions>
</mat-card>
